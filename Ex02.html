<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Exercício 2 — Card com Imagem</title>
<style>
    .card {
        width: 400px;
        height: 300px;
        border: 1px solid #ccc;
        background-image: url('https://picsum.photos/200');
        background-repeat: no-repeat;
        background-position: bottom right; /* canto inferior direito */
        background-size: contain; /* ajusta a imagem mantendo proporção */
        margin: 50px auto;
    }
</style>
</head>
<body>
    <div class="card"></div>
</body>
</html>
