<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Exercício 4 — Parallax Simples</title>
<style>
    section {
        height: 100vh;
        background-image: url('https://picsum.photos/1600/900');
        background-attachment: fixed; /* efeito parallax simples */
        background-size: cover;
        background-position: center;
        color: white;
        font-size: 32px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-shadow: 2px 2px 4px black;
    }

    p {
        padding: 40px;
        text-align: justify;
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 40px auto;
    }
</style>
</head>
<body>
    <section>Fundo Parallax Simples</section>
